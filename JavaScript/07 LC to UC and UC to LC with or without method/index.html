<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problem Solving</title>

  <style>
    .wrap {
      width: 400px;
      border: 1px solid red;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box1 {
      width: 200px;
    }

    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: red;
      position: relative;
    }

    span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box1">
      <h1>Hello</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel illo ipsam provident ipsum ea sapiente?</p>
    </div>
    <div class="box1">
      <div class="circle"><span>75</span></div>
    </div>
    <div class="box1">
      <h2>Hello World</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel illo ipsam provident ipsum ea sapiente?</p>
    </div>
  </div>
  

  <script src="./app.js"></script>
</body>
</html>
